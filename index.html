<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <article class="first-box">
        <img class="img-logo" src="./assets/logo.svg" alt="logo fylo" />
        <div class="img-info">
          <div class="box-document">
            <img src="./assets/icon-document.svg" alt="" />
          </div>
          <div class="box-document">
            <img src="./assets/icon-folder.svg" alt="" />
          </div>
          <div class="box-document">
            <img src="./assets/icon-upload.svg" alt="" />
          </div>
        </div>
      </article>
      <article class="second-box">
        <div class="info-text">
          <span class="text">Youâ€™ve used</span>
          <span class="text-gigas">815 GB </span>
          <span class="text">of your storage</span>
        </div>
        <div class="bar">
          <div class="color-bar">
            <div class="final-bar"></div>
          </div>
        </div>
        <div class="box-gigas">
          <span class="gigas">0 GB</span>
          <span class="gigas">1000 GB</span>
        </div>
        <footer class="footer">
          <span class="number-footer">185</span>
          <span class="info-footer">GB LEFT</span>
        </footer>
      </article>
    </main>
  </body>
</html>
